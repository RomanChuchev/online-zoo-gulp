<section class="pets">
    <div class="pets__container container">
        <div class="pets__content">
            <div class="pets__slider slider">
                <div class="slider__cards">
                    <figure class="slider__card card">
                        <div class="card__description">
                            The giant panda, also known as the panda bear (or
                            simply the panda), is a bear species endemic to
                            China. It is characterised by its bold
                            black-and-white coat and rotund body.
                        </div>
                        <picture class="card__picture">
                            <source
                                srcset="./images/pets/pandas-small.png"
                                type="image/png"
                                media="(max-width: 961px)"
                            />
                            <source
                                srcset="./images/pets/pandas-mid.png"
                                type="image/png"
                                media="(max-width: 1001px)"
                            />
                            <img
                                class="card__image"
                                src="./images/pets/pandas-big.png"
                                alt="animal"
                            />
                        </picture>
                        <figcaption class="card__info">
                            <div class="info">
                                <h4 class="card__title">giant Pandas</h4>
                                <p class="card__native">
                                    Native to Southwest China
                                </p>
                            </div>
                            <img
                                src="./images/icons/banana-bamboo_icon.svg"
                                alt="banana-bamboo_icon"
                            />
                        </figcaption>
                    </figure>
                    <figure class="slider__card card none">
                        <div class="card__description">
                            Choloepus is a genus of xenarthran mammals of
                            Central and South America within the monotypic
                            family Choloepodidae, consisting of two-toed sloths,
                            sometimes also called two-fingered sloths.
                        </div>
                        <picture class="card__picture">
                            <source
                                srcset="./images/pets/two-toed-sloth-small.png"
                                type="image/png"
                                media="(max-width: 961px)"
                            />
                            <source
                                srcset="./images/pets/two-toed-sloth-mid.png"
                                type="image/png"
                                media="(max-width: 1001px)"
                            />
                            <img
                                class="card__image"
                                src="./images/pets/two-toed-sloth-big.png"
                                alt="animal"
                            />
                        </picture>
                        <figcaption class="card__info">
                            <div class="info">
                                <h4 class="card__title">Two-toed Sloth</h4>
                                <p class="card__native">
                                    Mesoamerica, South America
                                </p>
                            </div>
                            <img
                                src="./images/icons/banana-bamboo_icon.svg"
                                alt="banana-bamboo_icon"
                            />
                        </figcaption>
                    </figure>

                    <figure class="slider__card card">
                        <div class="card__description">
                            Eagle is the common name for many large birds of
                            prey of the family Accipitridae. Eagles belong to
                            several groups of genera, some of which are closely
                            related. Most of the 60 species of eagle are from
                            Eurasia and Africa.
                        </div>
                        <picture class="card__picture">
                            <source
                                srcset="./images/pets/eagles-small.png"
                                type="image/png"
                                media="(max-width: 961px)"
                            />
                            <source
                                srcset="./images/pets/eagles-mid.png"
                                type="image/png"
                                media="(max-width: 1001px)"
                            />
                            <img
                                class="card__image"
                                src="./images/pets/eagles-big.png"
                                alt="animal"
                            />
                        </picture>
                        <figcaption class="card__info">
                            <div class="info">
                                <h4 class="card__title">Eagles</h4>
                                <p class="card__native">
                                    Native to South America
                                </p>
                            </div>
                            <img
                                src="./images/icons/meet-fish_icon.svg"
                                alt="meet-fish_icon"
                            />
                        </figcaption>
                    </figure>
                    <figure class="slider__card card none">
                        <div class="card__description">
                            The cheetah is a large cat native to Africa and
                            central Iran. It is the fastest land animal,
                            estimated to be capable of running at 80 to 128
                            km/h.
                        </div>
                        <picture class="card__picture">
                            <source
                                srcset="./images/pets/cheetahs-small.png"
                                type="image/png"
                                media="(max-width: 961px)"
                            />
                            <source
                                srcset="./images/pets/cheetahs-mid.png"
                                type="image/png"
                                media="(max-width: 1001px)"
                            />
                            <img
                                class="card__image"
                                src="./images/pets/cheetahs-big.png"
                                alt="animal"
                            />
                        </picture>
                        <figcaption class="card__info">
                            <div class="info">
                                <h4 class="card__title">cheetahs</h4>
                                <p class="card__native">Native to Africa</p>
                            </div>
                            <img
                                src="./images/icons/meet-fish_icon.svg"
                                alt="meet-fish_icon"
                            />
                        </figcaption>
                    </figure>
                    <figure class="slider__card card">
                        <div class="card__description">
                            Gorillas are herbivorous, predominantly
                            ground-dwelling great apes that inhabit the tropical
                            forests of equatorial Africa. The genus Gorilla is
                            divided into two species: the eastern gorilla and
                            the western gorilla, and either four or five
                            subspecies.
                        </div>
                        <picture class="card__picture">
                            <source
                                srcset="./images/pets/gorillas1-small.png"
                                type="image/png"
                                media="(max-width: 961px)"
                            />
                            <source
                                srcset="./images/pets/gorillas1-mid.png"
                                type="image/png"
                                media="(max-width: 1001px)"
                            />
                            <img
                                class="card__image"
                                src="./images/pets/gorillas1-big.png"
                                alt="animal"
                            />
                        </picture>
                        <figcaption class="card__info">
                            <div class="info">
                                <h4 class="card__title">Gorillas</h4>
                                <p class="card__native">Native to Congo</p>
                            </div>
                            <img
                                src="./images/icons/banana-bamboo_icon.svg"
                                alt="banana-bamboo_icon"
                            />
                        </figcaption>
                    </figure>

                    <figure class="slider__card card">
                        <div class="card__description">
                            Penguins are a group of aquatic flightless birds.
                            They live almost exclusively in the Southern
                            Hemisphere: only one species, the Gal√°pagos penguin,
                            is found north of the Equator. Highly adapted for
                            life in the water, penguins have countershaded dark
                            and white plumage and flippers for swimming.
                        </div>
                        <picture class="card__picture">
                            <source
                                srcset="./images/pets/penguins-small.png"
                                type="image/png"
                                media="(max-width: 961px)"
                            />
                            <source
                                srcset="./images/pets/penguins-mid.png"
                                type="image/png"
                                media="(max-width: 1001px)"
                            />
                            <img
                                class="card__image"
                                src="./images/pets/penguins-big.png"
                                alt="animal"
                            />
                        </picture>
                        <figcaption class="card__info">
                            <div class="info">
                                <h4 class="card__title">Penguins</h4>
                                <p class="card__native">Native to Antarctica</p>
                            </div>
                            <img
                                src="./images/icons/meet-fish_icon.svg"
                                alt="meet-fish_icon"
                            />
                        </figcaption>
                    </figure>

                </div>
                <button class="slider__btn_right btn" type="button">
                    <img
                        src="../../images/pets/arrow-right.svg"
                        alt="arrow_elips_right"
                    />
                </button>
                <button class="slider__btn_left btn" type="button">
                    <img
                        src="../../images/pets/arrow-left.svg"

                    />
                </button>
            </div>
            <a class="pets__btn btn" href="#">choose your favorite</a>
        </div>
